<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>修改地址</title>
    <link href="./css/addressedit.css" rel="stylesheet">
    <script src="./js/flexible.js"></script>
</head>
<body>
<header>
    <div class="header-nav goodcart-nav">
        <div class="back">
            <a href="javascript:void(0)" >
                <img src="./images/back.png" alt="back">
            </a>
        </div>
        <span class="goodcart-tl">修改地址</span>
        <a href="javascript:void(0)" class="goodcart-rw">
            <span>保存</span>
        </a>
    </div>
</header>
<div class="addressedit-content">
    <section class="addressedit-address">
        <div class="addressedit-ed">
            <div class="order-user-info">
                <label class="order-name">联系人</label>
                <input type="text" class="order-id" value="xxx">
                <input type="button" class="order-state" value="发送验证码">
            </div>
        </div>
        <div class="addressedit-ed">
            <div class="order-user-info">
                <label class="order-name">联系电话</label>
                <input type="text" class="order-id" value="">
            </div>
        </div>
        <div class="addressedit-ed">
            <div class="order-user-info">
                <label class="order-name">所在地区</label>
                <a href="javascript:void(0)">
                    <span class="order-state-addr">请选择</span>
                </a>
                <a href="javascript:void(0)"><i class="addressedit-ico"></i></a>
            </div>
        </div>
        <div class="addressedit-ed">
            <div class="order-user-info">
                <span class="order-name">详细地址</span>
                <input type="text" class="order-id" value="">
            </div>
        </div>
    </section>
</div>

<script type="text/javascript" src="./js/jquery.js"></script>

</body>

</html>
